<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mock4.css">
</head>
<body>
    <div class="main">
        <div class="submain">
            <div class="left">
                <div class="num">
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                    <p>4</p>
                </div>
                <div class="txt">
                    <div>
                    <p class="p">STEP 1</p>
                    <P>YOUR INFO</P>
                    </div>
                    <div>
                    <p class="p">STEP 2</p>
                    <P>SELECT PLAN</P>
                    </div>
                    <div>
                    <p class="p">STEP 3</p>
                    <P>ADD-ONS</P>
                    </div>
                    <div>
                    <p class="p">STEP 4</p>
                    <P>SUMMARY </P>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="h">
                <h3>Personal Info</h3>
                <p>Please provide your name,email address and phone number.</p>
                </div>
                <form class="form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="e.g.Stephen King" class="in">
                    
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="e.g.stephenking@lorem.com" class="in">
                    
                    <label for="number">Phone Number</label>
                    <input type="number" id="number" name="number" placeholder="e.g.+1234567890" class="in">
                    <div class="button">
                    <button>Next Step</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
